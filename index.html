        <!--SORTING SCRIPT-->
        
        <script src="jsonSchema.js"></script>
        <script>
            function selectionSort(playerArray,statSelected) {
                var length = playerArray.length;
                var stat = statSelected;
                var statArray = [];
                var refinedArray = [];
                var list = "<tr><th>Player</th><th>" + statSelected + "</th></tr>";

                //GETTING AN ARRAY OF THE SPECIFIED STAT
                for (i = 0; i < length; i++) {
                    statArray[i] = rushingPlayers[i][stat];
                }

                //NEW REFINED_ARRAY BASED ON MAXES OF STAT_ARRAY
                var maxIndex;
                for (i = 0; i < length; i++) {
                    newMax = Math.max(...statArray);
                    
                    maxIndex = statArray.indexOf(newMax);
                    
                    refinedArray[i] = playerArray[maxIndex];
                    statArray.splice(maxIndex,1);
                    playerArray.splice(maxIndex,1);
                    list += "<tr><th>" + refinedArray[i].player + "</th><th>" + refinedArray[i][stat] + "</th></tr>";
                }
                return [refinedArray,list];
            }

            //WHICH JSON OBJECT TO SORT
            var playerArray = rushingPlayers;
            //WHICH STAT TO SORT? SORTED FROM GREATEST TO LEAST
            var statSelected = "ATT";
            //OUTPUTS TWO VARIABLES
            var [refinedArray,list] = selectionSort(playerArray,statSelected);

            document.getElementById('testing').innerHTML = list;

            console.log(refinedArray);
        </script>
